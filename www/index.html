<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Js and jQuery -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/Script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap and Css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-12">
        <center><h4>Login</h4></center>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="logotipo">
        <img src='css/logo.png' id="logo">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12">
          <label for="">Digite seu login:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text b"><i class="fas fa-user-circle a"></i></span>
            </div>
            <input type="text" class="form-control" id="login" placeholder="Login">
          </div>
        </div>
      </div>         
      <div class="row">
        <div class="col-12">
          <label for="">Digite sua senha:</label>
          <div class="input-group mb-3">            
            <div class="input-group-prepend">
              <span class="input-group-text b"><i class="fas fa-key a"></i></span>
            </div>            
            <input type="password" class="form-control" id="senha" placeholder="Senha">
            <div class="col-8 offset-5"><button class="btn btn-secundary" id="esqueceuSenha"><u>Esqueceu sua senha?</u></button></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-info btn-block" id="entrar">Entrar</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-info btn-block" id="novaConta">Crie uma nova conta</button>
        </div>
      </div>
    </div>
  </div>
</body>
